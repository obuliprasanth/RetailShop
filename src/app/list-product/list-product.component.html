<div class="container mt-5">
    <h3 class="text-center mt-2"><strong>Product Details</strong></h3>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
        <thead>
            <tr class="bg-primary">
                <th scope="col" class="text-white">Id</th>
                <th scope="col" class="text-white">product Name</th>
                <th scope="col" class="text-white">Product Id</th>
                <th scope="col" class="text-white">Available Quantity</th>
                <th scope="col" class="text-white">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of product, let i= index;">
                <th>{{i}}</th>
                <th>{{item.productName}}</th>
                <td>{{item.productId}}</td>
                <td>{{item.availableQuantity}}</td>
                <td><a href="orderproduct" class="btn btn-info">Add to cart</a></td>
            </tr>
        </tbody>
    </table>
</div>
